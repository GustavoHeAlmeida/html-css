<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="350" controls autoplay loop>
            <source src="media/meu-video.mp4" type="video/mp4">
            <source src="media/meu-video.m4v" type="video/mp4">
            <source src="media/meu-video.webm" type="video/webm">
            <source src="media/meu-video.ogv" type="video/gg">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
   
    <h1>Inserindo vídeos do Youtube</h1>
    ><iframe width="500" height="315" src="https://www.youtube.com/embed/SJOVrwttNTc?si=BWDt_mjw6cf1GA66" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
