<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos, quebras de linhas, símbolos e emoji.</h1> 
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito.<br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
   <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &uarr;
    &Delta;
    &cent;
    &yen;
    &pound;
    &euro;</p>
    <p>Agora vamos adicionar alguns emoji:
        &#x1F601;
        &#x1F92A;
        &#x1F493;
    </p>
</body>
</html>
