<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exercicio 03</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;Code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Liste Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;br&gt;">Quebra de linhas</abbr></li>
        <li><abbr title="Use a tag &lt;hr&gt;">Linha horizontal</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Pré formatação</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Aspas para citações</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;">Lista de definições</abbr></li>
        <li><abbr title="Use a tag &lt;dt&gt;">Termo da lista de definições</abbr></li>
        <li><abbr title="Use a tag &lt;dd&gt;">Definição do termo</abbr></li>
    </ul>
    
</body>
</html>
