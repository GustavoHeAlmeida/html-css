<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>

    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post"></form>

    <fieldset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="
            nome" id="inome" minlength="5" maxlength="20" required>
        </div>
        <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="xx">
            </div>
    </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </div>
</body>
</html>
