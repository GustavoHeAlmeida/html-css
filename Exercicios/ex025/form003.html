<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </div>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </div>

        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" required value="2025-03">
        </div>

        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </div>

        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora" required>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
