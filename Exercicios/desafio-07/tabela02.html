<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        caption {
            background-color: rgba(169, 169, 169, 0.616);
            font-weight: bold;
            padding: 5px;
        }

        td {
            text-align: center;
            border: 1px solid black;
            padding: 6px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <caption>Tabela 02 do desafio</caption>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td  rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
