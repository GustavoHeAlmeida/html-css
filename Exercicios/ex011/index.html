<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmenteaumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="media/soulicious -dyalla.mp3" controls autoplay></audio>
    <audio preload="auto" controls autoplay loop>
        <source src="media/soulicious -dyalla.mp3" type="audio/mp3">
        <source src="media/soulicious -dyalla.ogg" type="audio/ogg">
        <source src="media/soulicious -dyalla.wav" type="image/wav">
        <p>Seu navegador não consegue reproduzir audio. <a href="media/soulicious -dyalla.mp3">Clique aqui.</a></p>

    </audio>
    
</body>
</html>
